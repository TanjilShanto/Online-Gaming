<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetWin - লগইন</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Form -->
    <div class="login-container">
        <h2>লগইন করুন</h2>
        <form>
            <label for="username">ইউজারনেম</label>
            <input type="text" id="username" placeholder="আপনার ইউজারনেম লিখুন" required>

            <label for="password">পাসওয়ার্ড</label>
            <input type="password" id="password" placeholder="আপনার পাসওয়ার্ড লিখুন" required>

            <button type="submit">লগইন</button>
        </form>

        <p>নতুন ব্যবহারকারী? <a href="#">এখানে সাইন আপ করুন</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
